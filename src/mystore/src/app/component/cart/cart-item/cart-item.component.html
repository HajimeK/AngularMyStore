<mat-card class="cart-item">
    <mat-card-header>
        <div class="product-image">
            <img mat-card-image src="{{cartItem.product.url}}" alt="{{cartItem.product.name}}">
        </div>
    </mat-card-header>
    <mat-card-content>
        {{cartItem.product.name}}
        $ {{cartItem.product.price}}
        {{cartItem.quantity}}
    </mat-card-content>
</mat-card>
