<mat-card class="cart-item" fxLayout="row" fxLayoutAlign="space-around">
    <mat-card-content>
        <img mat-card-image src="{{cartItem.product.url}}" alt="{{cartItem.product.name}}">
    </mat-card-content>
    <mat-card-content clas="cart-item-details">
        <p>{{cartItem.product.name}}</p>
        <p>Unit Price: $ {{cartItem.product.price}}</p>
        <app-quntitywidget [product]="cartItem.product"></app-quntitywidget>
    </mat-card-content>
</mat-card>
