<mat-card class="product-container">
    <mat-card-header>
        <mat-card-title>{{product.name}}
            <div class="product-image">
                <a [routerLink]="['/product', product.id]">
                    <img mat-card-image src="{{product.url}}" alt="{{product.name}}">
                </a>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{product.description}}</p>
        <p>$ {{product.price}}</p>
        <form class="select-input">
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}" matInput placeholder="Quantity" type="number" value="0" Step="1" min="0">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onUpdateCount()">Add to Cart</button>
        </form>
    </mat-card-content>
</mat-card>
