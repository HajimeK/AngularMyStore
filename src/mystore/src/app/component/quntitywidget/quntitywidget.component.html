<form class="select-input">
    <p><mat-form-field>
        <mat-label>Quantity</mat-label>
        <input [(ngModel)]="quantity" (ngModelChange)="quantityChanged($event)" [ngModelOptions]="{standalone: true}" matInput placeholder="Quantity" type="number" value="0" Step="1" min="0">
    </mat-form-field></p>
    <button mat-raised-button color="primary" (click)="onUpdateCount()">{{buttonLabel}}</button>
</form>
